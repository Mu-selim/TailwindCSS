<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar - Tailwind</title>
    <link rel="stylesheet" href="style/output.css">
</head>
<body class="bg-sky-500">
    <nav class="bg-white flex items-center justify-between w-full px-8 py-3 vs:p-1 s:px-2 py-1 ms:px-4 py-2 sm:px-6 py-2">
        <div class="flex items-center gap-2">
            <img class="w-10 h-10" src="tailwindIcon.svg" alt="Logo">
            <h2 class="text-xl text-sky-500 font-bold font-[Popins]">Tailwind</h2>
        </div>
        <ul class="flex items-center gap-8 sm:gap-4 md:gap-6">
            <li class="cursor-pointer font-[Popins] font-medium text-lg sm:text-base duration-300 hover:text-sky-500">Home</li>
            <li class="cursor-pointer font-[Popins] font-medium text-lg sm:text-base duration-300 hover:text-sky-500">About</li>
            <li class="cursor-pointer font-[Popins] font-medium text-lg sm:text-base duration-300 hover:text-sky-500">Service</li>
            <li class="cursor-pointer font-[Popins] font-medium text-lg duration-300 my-1 px-4 py-2 border-2 rounded-md border-sky-500 hover:bg-sky-500 hover:text-white sm:text-base">Get Start</li>
        </ul>
    </nav>
</body>
</html>
